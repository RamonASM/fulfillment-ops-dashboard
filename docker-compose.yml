version: '3.8'

services:
  # =============================================================================
  # Database
  # =============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: inventory-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-inventory}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-inventory123}
      POSTGRES_DB: ${DB_NAME:-inventory_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-inventory}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # Redis (Caching & Sessions)
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: inventory-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # API Server
  # =============================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api-production
    container_name: inventory-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${DB_USER:-inventory}:${DB_PASSWORD:-inventory123}@postgres:5432/${DB_NAME:-inventory_db}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      WEB_URL: ${WEB_URL:-http://localhost}
      PORTAL_URL: ${PORTAL_URL:-http://localhost:8080}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # Static File Server (Web Dashboard + Portal)
  # =============================================================================
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: static-production
    container_name: inventory-web
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
