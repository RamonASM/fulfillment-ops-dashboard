name: Deploy Inventory Intelligence Platform

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: "20"
  PYTHON_VERSION: "3.11"

jobs:
  # ===========================================================================
  # Testing and Validation
  # ===========================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: inventory_test
          POSTGRES_PASSWORD: test123
          POSTGRES_DB: inventory_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        working-directory: apps/api
        run: npx prisma generate

      - name: Build shared packages
        run: |
          npm run build -w @inventory/shared --if-present
          npm run build -w @inventory/ui --if-present

      - name: Lint code
        run: npm run lint
        continue-on-error: true

      - name: Security audit - npm dependencies
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Type check
        run: npm run typecheck

      - name: Push database schema
        working-directory: apps/api
        run: npx prisma db push --skip-generate
        env:
          DATABASE_URL: postgresql://inventory_test:test123@localhost:5432/inventory_test

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: apps/python-importer/requirements.txt

      - name: Install Python dependencies
        working-directory: apps/python-importer
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run Python importer tests
        working-directory: apps/python-importer
        run: python -m pytest tests/ -v --tb=short --cov=. --cov-report=xml
        env:
          DATABASE_URL: postgresql://inventory_test:test123@localhost:5432/inventory_test

      - name: Run unit tests
        run: npm run test
        env:
          DATABASE_URL: postgresql://inventory_test:test123@localhost:5432/inventory_test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test
          CI: true

      - name: Build packages for E2E tests
        run: |
          npm run build -w @inventory/shared --if-present
          npm run build -w @inventory/ui --if-present
          npm run build:api
          npm run build:web
          npm run build:portal
        env:
          DATABASE_URL: postgresql://inventory_test:test123@localhost:5432/inventory_test

      # NOTE: E2E tests are skipped in deploy workflow due to webServer hang issue
      # Run E2E tests separately via: npm run test:e2e (requires seeded database)
      # TODO: Create separate e2e.yml workflow for scheduled/manual E2E testing
      - name: Skip E2E tests (run separately)
        run: echo "E2E tests skipped in deploy workflow - run separately with seeded database"

      - name: Upload test coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella

  # ===========================================================================
  # Deploy to Staging (PM2)
  # ===========================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/staging' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://staging-admin.yourtechassist.us

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.STAGING_SSH_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.STAGING_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to staging server (PM2)
        run: |
          ssh ${{ secrets.STAGING_USER }}@${{ secrets.STAGING_HOST }} << 'EOF'
            cd /var/www/inventory

            # Pull latest code
            git fetch origin
            git checkout staging
            git pull origin staging

            # Install dependencies
            npm ci

            # Generate Prisma client
            npm run db:generate

            # Build all packages (increase Node memory for large builds)
            NODE_OPTIONS='--max-old-space-size=2048' npm run build

            # Restart API with PM2 (zero-downtime reload)
            # Use ecosystem.config.js to ensure env vars are loaded correctly
            pm2 startOrReload deploy/ecosystem.config.js --only inventory-api --env staging
            pm2 save

            echo "Deployment completed successfully!"
          EOF

      - name: Verify deployment
        run: |
          sleep 15
          curl -sf https://staging-admin.yourtechassist.us/api/health || exit 1

  # ===========================================================================
  # Deploy to Production (PM2)
  # ===========================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://admin.yourtechassist.us

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.PRODUCTION_SSH_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.PRODUCTION_HOST }} >> ~/.ssh/known_hosts

      - name: Create database backup
        run: |
          ssh ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} << 'EOF'
            cd /var/www/inventory

            # Create backup directory if it doesn't exist
            mkdir -p backups

            # Create timestamped backup
            BACKUP_FILE="backups/db_backup_$(date +%Y%m%d_%H%M%S).sql"
            pg_dump -U user inventory_db > "$BACKUP_FILE"

            # Keep only last 7 backups
            ls -t backups/db_backup_*.sql | tail -n +8 | xargs -r rm

            echo "Database backup created: $BACKUP_FILE"
          EOF

      - name: Deploy to production server (PM2)
        run: |
          ssh ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} << 'EOF'
            cd /var/www/inventory

            # Pull latest code
            git fetch origin
            git checkout main
            git pull origin main

            # Install dependencies
            npm ci

            # Generate Prisma client
            npm run db:generate

            # Run database migrations (safe alternative to db:push)
            # npm run db:migrate:deploy

            # Build all packages (increase Node memory for large builds)
            NODE_OPTIONS='--max-old-space-size=2048' npm run build

            # Restart API with PM2 (zero-downtime reload)
            # Use ecosystem.config.js to ensure env vars are loaded correctly
            pm2 startOrReload deploy/ecosystem.config.js --only inventory-api --env production
            pm2 save

            echo "Production deployment completed successfully!"
          EOF

      - name: Verify deployment
        run: |
          sleep 15
          echo "Testing API health..."
          curl -sf https://admin.yourtechassist.us/api/health || exit 1

          echo "Testing frontend apps..."
          curl -sf https://admin.yourtechassist.us || exit 1
          curl -sf https://portal.yourtechassist.us || exit 1

          echo "All health checks passed!"

      - name: Rollback on failure
        if: failure()
        run: |
          ssh ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} << 'EOF'
            cd /var/www/inventory

            # Rollback to previous commit
            git checkout HEAD~1

            # Rebuild and restart
            npm ci
            npm run db:generate
            NODE_OPTIONS='--max-old-space-size=2048' npm run build
            pm2 startOrReload deploy/ecosystem.config.js --only inventory-api --env production
            pm2 save

            echo "Rollback completed!"
          EOF

      - name: Create GitHub Release
        if: success() && github.ref == 'refs/heads/main'
        uses: actions/create-release@v1
        continue-on-error: true  # Don't fail deploy if release creation fails
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: |
            Automated deployment to production
            Commit: ${{ github.sha }}
          draft: false
          prerelease: false

  # ===========================================================================
  # Post-Deploy Diagnostics
  # ===========================================================================
  post-deploy-diagnostics:
    name: Run Post-Deploy Diagnostics
    runs-on: ubuntu-latest
    needs: deploy-production
    if: success() && (github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'))
    environment:
      name: production

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.PRODUCTION_SSH_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.PRODUCTION_HOST }} >> ~/.ssh/known_hosts

      - name: Run Full Diagnostic
        id: diagnostic
        run: |
          ssh ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} << 'EOF'
            cd /var/www/inventory

            # Create logs directory if it doesn't exist
            mkdir -p logs

            # Run full diagnostic and capture output
            DIAGNOSTIC_FILE="logs/diagnostic-$(date +%Y%m%d_%H%M%S).txt"
            echo "Running diagnostic at $(date)..."
            npx tsx apps/api/scripts/audit/full-diagnostic.ts 2>&1 | tee "$DIAGNOSTIC_FILE"

            # Count failures and warnings
            FAILURES=$(grep -c "❌" "$DIAGNOSTIC_FILE" || echo "0")
            WARNINGS=$(grep -c "⚠️" "$DIAGNOSTIC_FILE" || echo "0")
            PASSES=$(grep -c "✓" "$DIAGNOSTIC_FILE" || echo "0")

            echo ""
            echo "================================"
            echo "DIAGNOSTIC SUMMARY"
            echo "================================"
            echo "✓ Passed: $PASSES"
            echo "⚠️  Warnings: $WARNINGS"
            echo "❌ Failures: $FAILURES"
            echo "================================"

            # Save summary for GitHub Actions
            echo "FAILURES=$FAILURES" >> /tmp/diagnostic-summary.txt
            echo "WARNINGS=$WARNINGS" >> /tmp/diagnostic-summary.txt
            echo "PASSES=$PASSES" >> /tmp/diagnostic-summary.txt

            # Exit with error if critical failures found
            if [ "$FAILURES" -gt 0 ]; then
              echo "::error::Diagnostic found $FAILURES CRITICAL issues!"
              exit 1
            fi

            echo "✅ All diagnostics passed!"
          EOF

      - name: Fetch Diagnostic Report
        if: always()
        run: |
          # Get the latest diagnostic file from the server
          ssh ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} "cat \$(ls -t /var/www/inventory/logs/diagnostic-*.txt 2>/dev/null | head -1)" > diagnostic-report.txt || echo "No diagnostic file found" > diagnostic-report.txt

      - name: Upload Diagnostic Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: diagnostic-report-${{ github.run_number }}
          path: diagnostic-report.txt
          retention-days: 30

      - name: Comment on Commit (if failures)
        if: failure()
        uses: peter-evans/commit-comment@v3
        with:
          body: |
            ⚠️ **Post-Deploy Diagnostic Failed**

            The automated diagnostic check found critical issues after deployment.
            Please review the [diagnostic report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}).

            **Recommended Actions:**
            1. Check the diagnostic artifact for details
            2. Review recent import batches for errors
            3. Verify data integrity in the database
            4. Consider rollback if issues are severe
