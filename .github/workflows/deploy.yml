name: Deploy Inventory Intelligence Platform

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: "20"
  PYTHON_VERSION: "3.11"

jobs:
  # ===========================================================================
  # Testing and Validation
  # ===========================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: inventory_test
          POSTGRES_PASSWORD: test123
          POSTGRES_DB: inventory_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        working-directory: apps/api
        run: npx prisma generate

      - name: Build shared package
        run: npm run build:shared --if-present

      - name: Lint code
        run: npm run lint
        continue-on-error: true

      - name: Type check
        run: npm run typecheck

      - name: Push database schema
        working-directory: apps/api
        run: npx prisma db push --skip-generate
        env:
          DATABASE_URL: postgresql://inventory_test:test123@localhost:5432/inventory_test

      - name: Run unit tests
        run: npm run test
        env:
          DATABASE_URL: postgresql://inventory_test:test123@localhost:5432/inventory_test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test
          CI: true

      - name: Build packages for E2E tests
        run: |
          npm run build:shared --if-present
          npm run build:api
          npm run build:web
          npm run build:portal
        env:
          DATABASE_URL: postgresql://inventory_test:test123@localhost:5432/inventory_test

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          DATABASE_URL: postgresql://inventory_test:test123@localhost:5432/inventory_test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test
          CI: true

      - name: Upload test coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella

  # ===========================================================================
  # Build Docker Images
  # ===========================================================================
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKER_USERNAME }}/inventory-api
            ${{ secrets.DOCKER_USERNAME }}/inventory-web
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: api-production
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/inventory-api:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/inventory-api:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/inventory-api:buildcache,mode=max

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: static-production
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/inventory-web:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/inventory-web:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/inventory-web:buildcache,mode=max

      - name: Build and push ML Analytics image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/ml-analytics
          file: ./apps/ml-analytics/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/inventory-ml:${{ github.sha }}

  # ===========================================================================
  # Deploy to Staging
  # ===========================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/staging' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://staging-admin.yourtechassist.us

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.STAGING_SSH_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.STAGING_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to staging server
        run: |
          ssh ${{ secrets.STAGING_USER }}@${{ secrets.STAGING_HOST }} << 'EOF'
            cd /var/www/inventory
            git fetch origin
            git checkout staging
            git pull origin staging

            # Update environment variables if needed
            # cp deploy/.env.staging.example .env

            # Run deployment script
            bash deploy/scripts/deploy-docker.sh staging

            # Run health checks
            bash deploy/scripts/health-check.sh
          EOF

      - name: Verify deployment
        run: |
          sleep 30
          curl -f https://staging-api.yourtechassist.us/health || exit 1

      - name: Notify on Slack
        if: always()
        uses: slackapi/slack-github-action@v1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "Staging deployment ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Staging deployment *${{ job.status }}*\nBranch: `${{ github.ref_name }}`\nCommit: `${{ github.sha }}`"
                  }
                }
              ]
            }

  # ===========================================================================
  # Deploy to Production
  # ===========================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://admin.yourtechassist.us

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.PRODUCTION_SSH_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.PRODUCTION_HOST }} >> ~/.ssh/known_hosts

      - name: Create database backup
        run: |
          ssh ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} << 'EOF'
            cd /var/www/inventory
            bash deploy/scripts/backup-db-docker.sh
          EOF

      - name: Deploy to production server
        run: |
          ssh ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} << 'EOF'
            cd /var/www/inventory
            git fetch origin
            git checkout main
            git pull origin main

            # Run deployment script
            bash deploy/scripts/deploy-docker.sh production

            # Run health checks
            bash deploy/scripts/health-check.sh
          EOF

      - name: Verify deployment
        run: |
          sleep 30
          curl -f https://api.yourtechassist.us/health || exit 1

      - name: Run smoke tests
        run: |
          curl -f https://admin.yourtechassist.us || exit 1
          curl -f https://portal.yourtechassist.us || exit 1

      - name: Rollback on failure
        if: failure()
        run: |
          ssh ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} << 'EOF'
            cd /var/www/inventory
            bash deploy/scripts/rollback.sh
          EOF

      - name: Notify on Slack
        if: always()
        uses: slackapi/slack-github-action@v1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "Production deployment ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Production deployment *${{ job.status }}*\nBranch: `${{ github.ref_name }}`\nCommit: `${{ github.sha }}`"
                  }
                }
              ]
            }

      - name: Create GitHub Release
        if: success() && github.ref == 'refs/heads/main'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: |
            Automated deployment to production
            Commit: ${{ github.sha }}
          draft: false
          prerelease: false
